<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AST Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .admin-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            display: none;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            color: #555;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input {
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }

        .admin-header {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }

        .admin-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab-btn {
            background: none;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 500;
            color: #666;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab-btn.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .edit-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
        }

        .edit-section h3 {
            color: #333;
            margin-bottom: 1rem;
        }

        .edit-field {
            margin-bottom: 1rem;
        }

        .edit-field label {
            display: block;
            color: #555;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .edit-field input,
        .edit-field textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 1rem;
            font-family: inherit;
        }

        .edit-field textarea {
            resize: vertical;
            min-height: 100px;
        }

        .save-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .save-btn:hover {
            background: #229954;
        }

        .logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-size: 0.9rem;
            cursor: pointer;
            float: right;
            margin-bottom: 1rem;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 5px;
            margin: 1rem 0;
            display: none;
        }
    </style>
</head>
<body>
    <div id="loginContainer" class="login-container">
        <div class="login-header">
            <h1>ðŸš€ AST Admin</h1>
            <p>Administrative Access Required</p>
        </div>
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="login-btn">Access Admin Panel</button>
        </form>
        <div class="error-message" id="errorMessage">
            Invalid credentials. Access denied.
        </div>
    </div>

    <div id="adminContainer" class="admin-container">
        <button class="logout-btn" onclick="logout()">Logout</button>
        <div class="admin-header">
            <h1>ðŸš€ AST Admin Panel</h1>
            <p>Website Content Management</p>
        </div>

        <div class="success-message" id="successMessage">
            Changes saved successfully!
        </div>

        <div class="admin-tabs">
            <button class="tab-btn active" onclick="showTab('hero')">Hero Section</button>
            <button class="tab-btn" onclick="showTab('about')">About Section</button>
            <button class="tab-btn" onclick="showTab('leadership')">Leadership</button>
            <button class="tab-btn" onclick="showTab('services')">Services</button>
        </div>

        <div id="heroTab" class="tab-content active">
            <div class="edit-section">
                <h3>Hero Section</h3>
                <div class="edit-field">
                    <label for="heroTitle">Main Title</label>
                    <input type="text" id="heroTitle" value="Innovating thru early adoption.">
                </div>
                <div class="edit-field">
                    <label for="heroDescription">Description</label>
                    <textarea id="heroDescription">A dynamic unoffical government and e-sports organization based in Texas, fostering leadership, creativity, and community through active projects and initiatives.</textarea>
                </div>
                <button class="save-btn" onclick="saveHeroContent()">Save Changes</button>
            </div>
        </div>

        <div id="aboutTab" class="tab-content">
            <div class="edit-section">
                <h3>About Section</h3>
                <div class="edit-field">
                    <label for="missionText">Mission Statement</label>
                    <textarea id="missionText">We empower people to make a real impact through government simulation, gaming initiatives, and community projects. Our organization develops leadership skills while creating meaningful change in our communities.</textarea>
                </div>
                <div class="edit-field">
                    <label for="achievementsText">E-sports Achievements</label>
                    <textarea id="achievementsText">Our leadership team dominates the Rocket League competitive scene, with President Reno and Speaker Michael combining for 4+ tournament victories. Their exceptional gameplay and strategic teamwork have established AST as a formidable presence in the e-sports community.</textarea>
                </div>
                <button class="save-btn" onclick="saveAboutContent()">Save Changes</button>
            </div>
        </div>

        <div id="leadershipTab" class="tab-content">
            <div class="edit-section">
                <h3>Leadership Team</h3>
                <div class="edit-field">
                    <label for="presidentInfo">President Reno Info</label>
                    <input type="text" id="presidentInfo" value="Top Executive & Rocket League Champion">
                </div>
                <div class="edit-field">
                    <label for="speakerInfo">Speaker Michael Info</label>
                    <input type="text" id="speakerInfo" value="Rocket League Tournament Winner">
                </div>
                <div class="edit-field">
                    <label for="vpInfo">VP Frostbot Info</label>
                    <input type="text" id="vpInfo" value="Vice President of Operations">
                </div>
                <div class="edit-field">
                    <label for="tournamentHighlight">Tournament Highlight</label>
                    <textarea id="tournamentHighlight">President Reno and Speaker Michael are competing in a ranked tournament today! The entire AST organization wishes them the best of luck as they represent our team in today's competitive matches. Go AST! ðŸš€</textarea>
                </div>
                <button class="save-btn" onclick="saveLeadershipContent()">Save Changes</button>
            </div>
        </div>

        <div id="servicesTab" class="tab-content">
            <div class="edit-section">
                <h3>Services & Projects</h3>
                <div class="edit-field">
                    <label for="governmentDesc">Government Description</label>
                    <textarea id="governmentDesc">Established on July 4th, 2025, we built this governmental system to keep order and peace in AST.</textarea>
                </div>
                <div class="edit-field">
                    <label for="esportsDesc">E-sports Description</label>
                    <textarea id="esportsDesc">Competitive Rocket League team featuring President Reno and Speaker Michael, who have secured 4+ tournament wins. E-sports teams and community gaming events for all skill levels.</textarea>
                </div>
                <div class="edit-field">
                    <label for="weatherDesc">AST Weather Service Description</label>
                    <textarea id="weatherDesc">Keeping the AST members safe with the AST Weather Service, built and led by AST Frostbot</textarea>
                </div>
                <button class="save-btn" onclick="saveServicesContent()">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="script2.js"></script>
</body>
</html>
